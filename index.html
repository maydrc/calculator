<!DOCTYPE html>
<html>
<head>
  <!-- To make it work in mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <!-- CSS Starts Here! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron" >

  <link rel="stylesheet" href="style.css" />
  <!-- CSS Ends Here! -->
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="row">
          <h3>Electronic Calculator</h3>
        </div>
        <div id="calculator" class="col-md-offset-4 col-md-4 container-style">
          <div class="input-marging">
            <input id="display" class="input-style" type="text" name="display" autocomplete="off" value="0" readonly="true"></input>
          </div>
          <div>
            <div class="col-xs-3">
              <button id="buttonOn" class="button-greyDark" type="button">On</button>
            </div>
            <div class="col-xs-3">
              <button id="buttonOff" class="button-greyDark" type="button">Off</button>
            </div>
            <div class="col-xs-3 button-symbol-percent">
              <button id="pow" class="button-greyDark" type="button">​‌x ^ y</button>
            </div>
            <div class="col-xs-3">
              <button id="buttonClear"class="button-greyDark" type="button">Clear</button>
            </div>
          </div>
          <div>
            <div class="col-xs-3">
              <button id="7" class="button-greyLight" type="button">7</button>
            </div>
            <div class="col-xs-3">
              <button id="8" class="button-greyLight" type="button">8</button>
            </div>
            <div class="col-xs-3">
              <button id="9" class="button-greyLight" type="button">9</button>
            </div>
            <div class="col-xs-3 button-symbol-style">
              <button id="/" class="button-greyDark" type="button">​‌÷</button>
            </div>
          </div>
          <div>
            <div class="col-xs-3">
              <button id="4" class="button-greyLight" type="button">4</button>
            </div>
            <div class="col-xs-3">
              <button id="5" class="button-greyLight" type="button">5</button>
            </div>
            <div class="col-xs-3">
              <button id="6" class="button-greyLight" type="button">6</button>
            </div>
            <div class="col-xs-3 button-symbol-style">
              <button id="*" class="button-greyDark" type="button">×</button>
            </div>
          </div>
          <div>
            <div class="col-xs-3">
              <button id="1" class="button-greyLight" type="button">1</button>
            </div>
            <div class="col-xs-3">
              <button id="2" class="button-greyLight" type="button">2</button>
            </div>
            <div class="col-xs-3">
              <button id="3" class="button-greyLight" type="button">3</button>
            </div>
            <div class="col-xs-3 button-symbol-style">
              <button id="-" class="button-greyDark" type="button">​‌-</button>
            </div>
          </div>
          <div>
            <div class="col-xs-3">
              <button id="0" class="button-greyLight" type="button">0</button>
            </div>
            <div class="col-xs-3 button-decimal-style">
              <button id="." class="button-greyLight" type="button">​‌.</button>
            </div>
            <div class="col-xs-3 button-symbol-style">
              <button id="=" class="button-brightBlue" type="button">=</button>
            </div>
            <div class="col-xs-3 button-symbol-style">
              <button id="+" class="button-greyDark" type="button">​‌+</button>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!-- JS Starts Here! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.8.0/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <!-- JS Ends Here! -->
</body>
</html>
